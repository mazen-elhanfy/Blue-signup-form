<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="describtion" content="Easy challenges"/>
    <title>Blue Signup Form</title>
    <style></style>
    <!--main css file-->
    <link rel="stylesheet" href="main.css"/>
    <!-- fontawesome links-->
    <link rel="stylesheet" href="all.css"/>
    <link rel="stylesheet" href="all.min.css"/>
    <link rel="stylesheet" href="fontawesome.css"/>
    <link rel="stylesheet" href="fontawesome.min.css"/>
    <script src="all.min.js"></script>
</head>
<body>
    <div class="parent">
        <div class="container">
           <h2>sign up</h2>
           <div class="name">
            <i class="fa-solid fa-user one"></i>
            <input type="text" name="user" placeholder="Name*">
           </div>

           <div class="mail">
            <i class="fa-sharp fa-solid fa-envelope-open two"></i>
            <input type="text" name="user" placeholder="Mail*">
           </div>

           <div class="pass">
            <i class="fa-solid fa-lock three"></i>
            <input type="password" name="password" placeholder="Password*"/>
           </div>

           <div class="confirm">
                <i class="fa-solid fa-lock four"></i>
                <input type="password" name="password" placeholder="confirm Password*" />
           </div>

           <div class="log">
            <input type="submit" value="Login"/>
           </div>

           <div class="five"> have account? <span class="blue">Login Here</span></div>
           <div class="line"></div>
           <div class="reg">or register with</div>
           <div class="social">
            <i class="fa-brands fa-facebook fa-xl"></i>
            <i class="fa-brands fa-google-plus fa-xl"></i>
            <i class="fa-brands fa-whatsapp fa-xl"></i>
           </div>
        </div>
    </div>
</body>
</html>
